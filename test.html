<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(4, 1fr);
 grid-auto-flow: column;
  grid-gap: 10px;
}

.item1 {
  background-color: yellow;
}
</style>
</head>
<body>
<div class="container">
  <div class="item1">Item 1</div>
  <div class="item1">Item 2</div>
  <div class="item1">Item 3</div>
  <div class="item1">Item 4</div>
  <div class="item1">Item 5</div>
  <div class="item1">Item 6</div>
  <div class="item1">Item 7</div>
</div>

</body>
<script type="text/javascript">
	const container = document.querySelector('.container');
	const items = Array.from(container.children);

	let row = 2;
	let startColumn = 2;
	console.log(items.length);
	for (let i = 4; i < items.length; i++) {
	  items[i].style.gridColumnStart = startColumn;
	  items[i].style.gridColumnEnd = startColumn + 1;
	  items[i].style.gridRowStart = row;
	  if(row%2==0)items[i].style.gridRowEnd = row + 2;
	  else items[i].style.gridRowEnd = row + 1;
	  if(row%2==0 && row!=2){
	  	startColumn++;
	  	row-=3;
	  }
	  row++;
	  if (row > 4) {
	    startColumn--;
	    break;
	  }
	}
</script>
</html>
