{% load static  %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/css/participantregister.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Register</title>
        <div class="cover">

            <div class="form">
                <!-- {% include 'tourneys/nab_bar.html' %} -->
                <form method="post">
                {% csrf_token %}
                  <br><br>
                
                  <h1>Register Your Team</h1>
                  <h6>{{eve.eve_nam}}</h6>
                  <fieldset>
                    <label for="name">Team Name</label>
                    <input type="text" id="name" name="event_name">
                  </fieldset>
          
                  <fieldset>
                    <label for="sport">Sport</label>
                    <select id="sport" name="sport">
                      <option value="FootBall">FootBall</option>
                    </select>
                  </fieldset>
          
                  <!-- <fieldset>
                    <label for="noteams">Email ID</label>
                    <input type="text" id="noteams" name="noteams" min="4">
                  </fieldset>                            -->
                  <button style="border-radius:12px ;width: 220px;display:flex;margin-top: 30px;margin-left:120px;margin-bottom:20px;text-align: center;justify-content: center;" type="submit">Register</button>
                </form>
            </div>
            <div class="contentt">
                
            </div>
        </div>
    </head>
</html>
