  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static '/css/new_home.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="{% static '/css/allin.css' %}">
</head>
<body class="signup_body">
  <!-- {% include 'tourneys/nab_bar.html' %} -->
  <section>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Rame Gujarat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">About Us</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
</div>
</section>
  
  <div class="signupFrm">
    <div class="RError">
      {% for msg in messages %}
        {{ msg }}
      {% endfor %}
    </div>
    <div class="wrapper">
    <form method="POST" class="signup_form">
      {% csrf_token %}      
      <h1 class="signup_title">Sign up</h1>

      <div class="signup_inputContainer">
        <input type="text" class="signup_input" placeholder="a" name="smail">
        <label for="" class="label">Email</label>
      </div>

      <div class="signup_inputContainer">
        <input type="text" class="signup_input" placeholder="Username" name="suser">
        <label for="" class="label">Username</label>
      </div>

      <div class="signup_inputContainer">
        <input type="password" class="signup_input" placeholder="Password" name="spass">
        <label for="" class="label">Password</label>
      </div>
      <input type="submit" class="sign_submitBtn" value="Sign up">
    </form>
    </div>
  </div>
</body>
</html>
